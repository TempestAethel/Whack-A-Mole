<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #ffa500;
        }
        .board {
            display: grid;
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .mole {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mole.active {
            background-color: #00cc00; /* Green color for active mole */
        }
        .score {
            font-size: 24px;
            text-align: center;
        }
        .menu, .game {
            display: none;
        }
        .menu.active, .game.active {
            display: block;
        }
        #play-button, #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #play-button {
            background-color: #00cc00; /* Green color for play button */
        }
        #play-button:hover {
            background-color: #00ff00; /* Lighter green on hover */
        }
        #reset-button {
            background-color: #ff4500; /* Red color for reset button */
        }
        #reset-button:hover {
            background-color: #ff6347; /* Lighter red on hover */
        }
        #timer {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #grid-size {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        @keyframes scoreAnimation {
            animation: scoreAnim 0.5s forwards;
        }
        @keyframes wrongClickAnimation {
            animation: wrongAnim 0.5s forwards;
        }
        @keyframes scoreAnim {
            from { transform: scale(1); }
            to { transform: scale(1.2); color: #00ff00; }
        }
        @keyframes wrongAnim {
            from { transform: scale(1); }
            to { transform: scale(0.8); color: #ff0000; }
        }
    </style>
</head>
<body>
    <h1>Whack-a-Mole!</h1>
    <div class="menu active" id="menu">
        <div class="controls">
            <select id="grid-size">
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
            </select>
            <button id="play-button">Play</button>
        </div>
    </div>
    <div class="game" id="game">
        <div class="score">Score: <span id="score">0</span></div>
        <div id="timer">Time: <span id="time">30</span> seconds</div>
        <div class="board" id="board"></div>
        <div class="reset-container">
            <button id="reset-button">Reset Game</button>
        </div>
    </div>
    <script>
        const boardElement = document.getElementById('board');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('time');
        const playButton = document.getElementById('play-button');
        const resetButton = document.getElementById('reset-button');
        const gridSizeSelect = document.getElementById('grid-size');
        const menu = document.getElementById('menu');
        const game = document.getElementById('game');
        let score = 0;
        let timeLeft = 30; // 30 seconds for the game
        let moleInterval;
        let boardSize = parseInt(gridSizeSelect.value);

        function createBoard() {
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 100px)`;
            for (let i = 0; i < boardSize * boardSize; i++) {
                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.addEventListener('click', () => whackMole(mole));
                boardElement.appendChild(mole);
            }
        }

        function whackMole(mole) {
            if (mole.classList.contains('active')) {
                score++;
                scoreElement.textContent = score;
                mole.classList.remove('active');
                mole.classList.add('scoreAnimation');
                setTimeout(() => mole.classList.remove('scoreAnimation'), 500);
            } else {
                mole.classList.add('wrongClickAnimation');
                setTimeout(() => mole.classList.remove('wrongClickAnimation'), 500);
            }
        }

        function showMole() {
            const moles = document.querySelectorAll('.mole');
            moles.forEach(mole => mole.classList.remove('active'));
            const randomMole = moles[Math.floor(Math.random() * moles.length)];
            randomMole.classList.add('active');
        }

        function startGame() {
            boardSize = parseInt(gridSizeSelect.value);
            createBoard();
            menu.classList.remove('active');
            game.classList.add('active');
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;

            moleInterval = setInterval(() => {
                showMole();
                if (timeLeft > 0) {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                } else {
                    clearInterval(moleInterval);
                    alert('Time is up! Your score: ' + score);
                    resetGame();
                }
            }, 1000); // Show a mole every second
        }

        function resetGame() {
            menu.classList.add('active');
            game.classList.remove('active');
            clearInterval(moleInterval);
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
        }

        playButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);
        gridSizeSelect.addEventListener('change', createBoard);

        createBoard();
    </script>
</body>
</html>
