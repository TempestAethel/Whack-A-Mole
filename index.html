<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #ffa500;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .mole {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mole.active {
            background-color: #00cc00; /* Green color for active mole */
        }
        .score {
            font-size: 24px;
            text-align: center;
        }
        .menu, .game {
            display: none;
        }
        .menu.active, .game.active {
            display: block;
        }
        #play-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00cc00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #play-button:hover {
            background-color: #00ff00;
        }
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #reset-button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Whack-a-Mole!</h1>
    <div class="menu active" id="menu">
        <button id="play-button">Play</button>
    </div>
    <div class="game" id="game">
        <div class="score">Score: <span id="score">0</span></div>
        <div id="timer">Time: <span id="time">30</span> seconds</div>
        <div class="board" id="board"></div>
        <div class="reset-container">
            <button id="reset-button">Reset Game</button>
        </div>
    </div>
    <script>
        const boardElement = document.getElementById('board');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('time');
        const playButton = document.getElementById('play-button');
        const resetButton = document.getElementById('reset-button');
        const menu = document.getElementById('menu');
        const game = document.getElementById('game');
        let score = 0;
        let timeLeft = 30; // 30 seconds for the game
        let moleInterval;

        function createBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.addEventListener('click', () => whackMole(mole));
                boardElement.appendChild(mole);
            }
        }

        function whackMole(mole) {
            if (mole.classList.contains('active')) {
                score++;
                scoreElement.textContent = score;
                mole.classList.remove('active');
            }
        }

        function showMole() {
            const moles = document.querySelectorAll('.mole');
            moles.forEach(mole => mole.classList.remove('active'));
            const randomMole = moles[Math.floor(Math.random() * moles.length)];
            randomMole.classList.add('active');
        }

        function startGame() {
            menu.classList.remove('active');
            game.classList.add('active');
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;

            createBoard();
            moleInterval = setInterval(() => {
                showMole();
                if (timeLeft > 0) {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                } else {
                    clearInterval(moleInterval);
                    alert('Time is up! Your score: ' + score);
                    resetGame();
                }
            }, 1000); // Show a mole every second
        }

        function resetGame() {
            menu.classList.add('active');
            game.classList.remove('active');
            clearInterval(moleInterval);
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
        }

        playButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        createBoard();
    </script>
</body>
</html>
