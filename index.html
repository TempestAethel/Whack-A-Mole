<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Tile Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #ffa500;
            text-shadow: 2px 2px #000;
        }
        .board {
            display: grid;
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .tile {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        .tile.active {
            background: linear-gradient(135deg, #00cc00, #00ff00);
        }
        .tile.correct {
            transform: scale(1.1);
            background: linear-gradient(135deg, #00cc00, #00ff00);
        }
        .tile.wrong {
            transform: scale(1.1);
            background-color: #ff0000;
        }
        .score {
            font-size: 24px;
            text-align: center;
        }
        .menu, .game {
            display: none;
        }
        .menu.active, .game.active {
            display: block;
        }
        #play-button, #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #play-button {
            background-color: #00cc00;
        }
        #play-button:hover {
            background-color: #00ff00;
        }
        #reset-button {
            background-color: #ff4500;
        }
        #reset-button:hover {
            background-color: #ff6347;
        }
        #timer {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #grid-size, #tile-count {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Whack-a-Tile!</h1>
    <div class="menu active" id="menu">
        <div class="controls">
            <select id="grid-size">
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
            </select>
            <select id="tile-count">
                <option value="1">1 Tile</option>
                <option value="2">2 Tiles</option>
                <option value="3">3 Tiles</option>
                <option value="4">4 Tiles</option>
                <option value="5">5 Tiles</option>
            </select>
            <button id="play-button">Play</button>
        </div>
    </div>
    <div class="game" id="game">
        <div class="score">Score: <span id="score">0</span></div>
        <div id="timer">Time: <span id="time">30</span> seconds</div>
        <div class="board" id="board"></div>
        <div class="reset-container">
            <button id="reset-button">Reset Game</button>
        </div>
    </div>
    <script>
        const boardElement = document.getElementById('board');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('time');
        const playButton = document.getElementById('play-button');
        const resetButton = document.getElementById('reset-button');
        const gridSizeSelect = document.getElementById('grid-size');
        const tileCountSelect = document.getElementById('tile-count');
        const menu = document.getElementById('menu');
        const game = document.getElementById('game');
        let score = 0;
        let timeLeft = 30; // 30 seconds for the game
        let tileInterval;
        let boardSize = parseInt(gridSizeSelect.value);
        let tileCount = parseInt(tileCountSelect.value);

        function createBoard() {
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 100px)`;
            for (let i = 0; i < boardSize * boardSize; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.addEventListener('click', () => whackTile(tile));
                boardElement.appendChild(tile);
            }
        }

        function whackTile(tile) {
            if (tile.classList.contains('active')) {
                score++;
                scoreElement.textContent = score;
                tile.classList.remove('active');
                
                // Correct click animation
                tile.classList.add('correct');
                setTimeout(() => tile.classList.remove('correct'), 300);
            } else {
                // Wrong click animation
                tile.classList.add('wrong');
                setTimeout(() => tile.classList.remove('wrong'), 300);
            }
        }

        function showTiles() {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.classList.remove('active'));
            for (let i = 0; i < tileCount; i++) {
                const randomTile = tiles[Math.floor(Math.random() * tiles.length)];
                randomTile.classList.add('active');
            }
        }

        function startGame() {
            boardSize = parseInt(gridSizeSelect.value);
            tileCount = parseInt(tileCountSelect.value);
            createBoard();
            menu.classList.remove('active');
            game.classList.add('active');
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;

            tileInterval = setInterval(() => {
                showTiles();
                if (timeLeft > 0) {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                } else {
                    clearInterval(tileInterval);
                    alert('Time is up! Your score: ' + score);
                    resetGame();
                }
            }, 1000); // Show tiles every second
        }

        function resetGame() {
            menu.classList.add('active');
            game.classList.remove('active');
            clearInterval(tileInterval);
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
        }

        playButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);
        gridSizeSelect.addEventListener('change', createBoard);
        tileCountSelect.addEventListener('change', () => {
            tileCount = parseInt(tileCountSelect.value);
        });

        createBoard();
    </script>
</body>
</html>
